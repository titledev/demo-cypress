name: Cypress E2E

on:
  workflow_call: {}
permissions:
  contents: write # สำหรับ push ไปยัง gh-pages branch
jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Nuxt project
        uses: actions/checkout@v4
        with:
          path: nuxt-app

      - name: Checkout Cypress project
        uses: actions/checkout@v4
        with:
          repository: titledev/demo-cypress
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          path: cypress-app

      - name: Install & run Nuxt
        run: |
          npm install
          npm run build
          npm run preview &
        working-directory: nuxt-app

      - name: Wait for Nuxt server
        run: npx wait-on http://localhost:3000

      - name: Install Cypress dependencies
        run: npm install
        working-directory: cypress-app

      - name: Run Cypress E2E tests
        run: npx cypress run
        working-directory: cypress-app
        continue-on-error: true
        env:
          CYPRESS_baseUrl: http://localhost:3000

      - name: Check working directory
        run: pwd

      - name: Explore Cypress path
        run: ls -R cypress-app/cypress

      - name: Confirm report exists
        run: ls -R "${{ github.workspace }}/cypress-app/cypress/reports"

      - name: Check generated reports
        run: ls -R cypress-app/cypress/reports/mochawesome

      - name: Deploy mochawesome report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4

        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./cypress-app/cypress/reports
