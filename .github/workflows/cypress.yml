      - name: Install gh-pages CLI
        run: npm install -g gh-pages

      - name: Run Cypress tests & Deploy reports
        run: |
          # Setup git info (required for gh-pages)
          # git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # git config --global user.name "github-actions[bot]"

          # Run Cypress and store result
          npx cypress run || true
          EXIT_CODE=$?

          # Show files before deploy
          echo "üìÇ Available reports:"
          find cypress/reports -type f -name "*.html" || echo "‚ö†Ô∏è No mochawesome reports found"

          # Deploy to GitHub Pages
          if [ -d "cypress/reports" ]; then
            gh-pages -d cypress/reports -b gh-pages -t true || echo "‚ùå Deploy failed"
          else
            echo "‚ùå cypress/reports folder not found ‚Äî skipping deploy"
          fi

          # Exit with original test status
          exit $EXIT_CODE
        working-directory: cypress-app
        env:
          CYPRESS_baseUrl: http://localhost:3000
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
