name: Run Cypress E2E

on:
  workflow_call: {}

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Cypress repo
        uses: actions/checkout@v3

      - name: Checkout Nuxt app
        uses: actions/checkout@v3
        with:
          repository: titledev/demo-nuxt-cypress
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          path: nuxt-app

      - name: Install Nuxt app
        run: |
          cd nuxt-app
          npm install
          npm run build
          npm run preview &
        env:
          HOST: 0.0.0.0

      - name: Wait for Nuxt app
        run: npx wait-on http://localhost:3000

      - name: Install Cypress
        run: npm install

      - name: Run Cypress tests
        run: npx cypress run
        # üëá ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡πÉ‡∏´‡πâ baseUrl ‡πÑ‡∏õ‡∏ó‡∏µ‡πà Nuxt server
        env:
          CYPRESS_baseUrl: http://localhost:3000
