      - name: Install gh-pages CLI
        run: npm install -g gh-pages

      - name: Run Cypress E2E & Deploy All HTML Reports
        run: |
          # Run Cypress and capture exit code
          npx cypress run
          EXIT_CODE=$?

          # Debug report listing
          echo "ðŸ“„ Listing reports:"
          find cypress/reports -name "*.html"

          # Deploy the entire reports folder (keep all filenames)
          gh-pages -d cypress/reports -b gh-pages -t true

          # Exit with original test result
          exit $EXIT_CODE
        working-directory: cypress-app
        env:
          CYPRESS_baseUrl: http://localhost:3000
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
