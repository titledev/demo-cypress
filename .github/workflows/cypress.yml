      - name: Run Cypress E2E tests & Deploy report
        run: |
          # Run Cypress and collect exit code
          npx cypress run
          EXIT_CODE=$?

          echo "✅ Cypress run finished with code: $EXIT_CODE"

          # Deploy to GitHub Pages
          npx gh-pages -d ${{ github.workspace }}/cypress-app/cypress/reports -b gh-pages -t true

          # Return Cypress exit code (to fail step if tests failed)
          exit $EXIT_CODE
        working-directory: cypress-app
        env:
          CYPRESS_baseUrl: http://localhost:3000
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
