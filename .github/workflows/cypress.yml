name: Cypress E2E

on:
  workflow_call: {}

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Cypress repo
        uses: actions/checkout@v3
        with:
          path: demo-cypress

      - name: Checkout Nuxt app
        uses: actions/checkout@v3
        with:
          repository: titledev/demo-nuxt-cypress
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          path: nuxt-app

      - name: Install Nuxt
        run: |
          cd nuxt-app
          npm install
          npm run build
          npm run preview &
        env:
          HOST: 0.0.0.0

      - name: Wait for Nuxt
        run: npx wait-on http://localhost:3000

      - name: Install Cypress deps
        run: npm install
        working-directory: ./../../demo-cypress

      - name: Run Cypress tests âœ…
        run: npx cypress run
        working-directory: ./demo-cypress
        env:
          CYPRESS_baseUrl: http://localhost:3000
